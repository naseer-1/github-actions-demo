name: Code Formatter

on:
  pull_request:
  
jobs:
  format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Prettier
      run: npm install -g prettier
      
    - name: Check formatting
      run: prettier --write .
